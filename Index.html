<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drumming Game</title>
    <link rel="stylesheet" href="styles.css?v2">
</head>
<body>
    <div class="game-container">
        <div class="settings-container">
            <label for="bpm-slider">BPM: </label>
            <input type="range" id="bpm-slider" min="60" max="180" value="120" />
            <span id="bpm-value">120</span>
        </div>
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div class="track-info">
            <span id="emoji"></span>
            <span id="track-name"></span>
        </div>
        <div id="drumArea" class="drum-area">
            Tap here to drum
            <div id="box" class="box"></div>
        </div>        
        <div class="score-container">
            <span>Score: </span><span id="score">0</span>
        </div>
    </div>
    <script src="script.js?v1"></script>
</body>
</html>
